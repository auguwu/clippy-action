name: CI
on:
    workflow_dispatch: {}
    push:
        branches:
            - master
        paths-ignore:
            - '.github/**'
            - '.vscode/**'
            - '.husky/**'
            - '.eslintignore'
            - '.gitignore'
            - 'build/**'
            - '**.md'
            - 'LICENSE'
            - 'renovate.json'

    pull_request:
        types: [opened, synchronize]
        paths-ignore:
            - '.vscode/**'
            - '.husky/**'
            - '.eslintignore'
            - '.gitignore'
            - '**.md'
            - 'LICENSE'
            - 'renovate.json'
jobs:
    linting:
        name: Lint & Testing
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Lint project
              run: bun run lint

            - name: Format project
              run: bun run fmt

            - name: Run tests
              run: bun test
