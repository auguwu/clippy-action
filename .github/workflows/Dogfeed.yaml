name: Dogfeed
on:
    workflow_dispatch:
    push:
        branches:
            - master
        paths-ignore:
            - '.github/**'
            - '.vscode/**'
            - '.husky/**'
            - '.eslintignore'
            - '.gitignore'
            - 'build/**'
            - '**.md'
            - 'LICENSE'
            - 'renovate.json'

    pull_request:
        types: [opened, synchronize]
        paths-ignore:
            - '.vscode/**'
            - '.husky/**'
            - '.eslintignore'
            - '.gitignore'
            - '**.md'
            - 'LICENSE'
            - 'renovate.json'
jobs:
    lint:
        name: Dogfeed
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the repository
              uses: actions/checkout@v3

            - name: Run clippy (__fixtures__/no-clippy-error)
              uses: ./
              with:
                  working-directory: ./tests/__fixtures__/no-clippy-error
                  all-features: true
                  token: ${{github.token}}
                  deny: warnings

            - name: Run clippy (__fixtures__/unbased-codebase)
              uses: ./
              with:
                  working-directory: ./tests/__fixtures__/unbased-codebase
                  all-features: true
                  allow: clippy::eq_op
                  token: ${{github.token}}
